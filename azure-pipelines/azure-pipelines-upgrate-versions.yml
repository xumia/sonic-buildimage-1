trigger: none

schedules:
- cron: "0 0 * * *"
  displayName: Daily Build
  branches:
    include:
    - xumia/*

pool: sonicbld

stages:
- stage: Build
  variables:
    BUILD_TIMESTAMP: $[format('{0:yyyyMMdd}.{0:HHmmss}', pipeline.startTime)]
    BUILD_NUMBER: $(Build.BuildId)
    OVERRIDE_BUILD_VARS: 'SKIP_INSTALLER_BUILD=y'
  jobs:
  - template: azure-pipelines-build.yml 
- stage: UpgradeVersions
  jobs:
  - job: UpgradeVersions
    steps:
    - download: current
      patterns: '**'
    - script: |
        echo "test"
        ls -l .
        find $(System.ArtifactsDirectory)
        echo "ArtifactsDirectory=$(System.ArtifactsDirectory)"
      displayName: "Upgrade Versions"
    
