schedules:
- cron: "0 8 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - master
  always: true
 
trigger: none
pr: none

pool: sonicbld

variables:
  TIMEOUTINMINUTES: 1

stages:
- stage: Build
  jobs:
  - job: job1
    ${{ if ne(variables.TIMEOUTINMINUTES, '' ) }}:
      timeoutInMinutes: $[ variables['TIMEOUTINMINUTES'] ]
    ${{ if eq(variables.TIMEOUTINMINUTES, '' ) }}:
      timeoutInMinutes: 2
    steps:
      - script: |
          sleep 300
          echo abc
