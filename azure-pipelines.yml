schedules:
- cron: "0 8 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - master
  always: true
 
trigger: none
pr: none

jobs:
- template: .azure-pipelines/build-template.yml
  parameters:
    platform: $[variables.platform]
    platform_short: $[variables.platform]
    cache_mode: wcache
    swi_image: true